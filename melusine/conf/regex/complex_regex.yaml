complex_regexes:
  MSG_ABSENCE: VAC_REP_HOLIDAYS or VAC_REP_OUT_OF_OFFICE
  RDV: IS_RDV and not(RDV_EXCEPT)
  THANKS: THANKS_MANDATORY_WORDS and not(THANKS_FORBIDDEN_WORDS)
  VACATION_REPLY: >
    (VAC_REP_ORDER or VAC_REP_ACKNOLEDGMENT or VAC_REP_AUTO or VAC_REP_NO_REPLY or VAC_REP_OUT_OF_OFFICE_ENG
    or VAC_REP_OUT_OF_OFFICE or VAC_REP_ON_MOVE or VAC_REP_HOLIDAYS or VAC_REP_URGENCY)
    and not(VAC_REP_FORBIDDEN_CO or VAC_REP_FORBIDDEN_HOME or VAC_REP_FORBIDDEN_LEAVE or VAC_REP_FORBIDDEN_SICKNESS
    or VAC_REP_FORBIDDEN_EMAIL or VAC_REP_FORBIDDEN_ABSENCE or VAC_REP_FORBIDDEN_AMBIGUOUS
    or VAC_REP_FORBIDDEN_EXTRA or VAC_REP_FORBIDDEN_RETURN or VAC_PREP_FORBIDDEN_FORGOT or VAC_PREP_FORBIDDEN_ACTION
    or VAC_REP_FORBIDDEN_PROC or INTERROGATION_MARK)
  DUMMY_CPLX: DUMMY_UNIT and not(IS_RDV)
  TEST_REGEX: TEST_UNIT_REGEX_POS and not(TEST_UNIT_REGEX_NEG)
  REPLACE_TEST: TEST_UNIT_REGEX or TEST_UNIT_REGEX_POS and not(TEST_UNIT_REGEX_NEG)
  TRANSFER: IS_TRANSFER
  REPLY: IS_REPLY
  EXPEDITORS: NOREPLY or SPECIFIC_EXPEDITEUR
